services:
  datahub:
    image: ghcr.io/datasnack/datahub:latest
    env_file:
      - .env
    ports:
      - ${DATAHUB_PORT:-8000}:8000
    volumes:
      - ./data:/app/data/
      - ./src:/app/src/
    depends_on:
      - mongo

  postgis:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdat
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports: 
      - '5432:5432'

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
  ollama:
    image: ollama/ollama
    ports:
      - 11434:11434/tcp
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all # alternatively, use `all` for all GPUs
              capabilities: [gpu]

  datahub-ai:
    build: 
      dockerfile: ./llm-in-container/Dockerfile
      context: .
    
    #image: llm-query-engine:latest
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      - postgis
      - ollama
    # used when wanting to connect to (kubernetes) proxy running on local machine 
    #extra_hosts:
    #  - "host.docker.internal:host-gateway"

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: datahub_ai
    ports:
      - 27017:27017
    volumes: 
      - mongo:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: false

volumes:
  ollama:
  pgadmin-data:
  mongo:
