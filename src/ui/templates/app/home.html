<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LLM Chat</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
			}
			#chat-container {
				display: flex;
				height: 100vh;
			}
			#requests {
				width: 50%;
				border-right: 1px solid #ccc;
				overflow-y: auto;
				padding: 20px;
			}
			#responses {
				width: 50%;
				overflow-y: auto;
				padding: 20px;
			}
			#input-container {
				position: fixed;
				bottom: 0;
				width: 100%;
				display: flex;
				padding: 10px;
				background: #f4f4f4;
			}
			input[type="text"] {
				flex: 1;
				padding: 10px;
			}
			button {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="chat-container">
			<div id="requests"></div>
			<div id="responses"></div>
		</div>
		<div id="input-container">
			<input
				type="text"
				id="user-input"
				placeholder="Ask a question..."
			/>
			<button onclick="sendQueryToLLMDirectly()">Send</button>
		</div>
		<script>
			async function sendQuery() {
				const query = document.getElementById("user-input").value;
				try {
					const response = await fetch(
						`/llm-engine?q=${encodeURIComponent(query)}`
					);
					const data = await response.json();

					document.getElementById(
						"requests"
					).innerHTML += `<p>${query}</p>`;

					document.getElementById(
						"responses"
					).innerHTML += `<p>${data.response}</p>`;
				} catch (error) {
					console.error("Error:", error);
					document.getElementById(
						"responses"
					).innerHTML += `<p style="color:red;">Error: ${error.message}</p>`;
				}
			}

			async function sendQueryToLLMDirectly() {
				const query = document.getElementById("user-input").value;

				try {
					// Send a POST request to the LLM engine endpoint
					const response = await fetch(
						"http://localhost:8001/query",
						{
							method: "POST", // Specify POST method
							headers: {
								"Content-Type": "application/json", // Inform server of JSON payload
							},
							body: JSON.stringify({ query: query }), // Send query in the request body
						}
					);

					// Parse the response as JSON
					const data = await response.json();
					console.log(data);
					// Update the UI with the query and response
					document.getElementById(
						"requests"
					).innerHTML += `<p>${query}</p>`;
					document.getElementById(
						"responses"
					).innerHTML += `<p>${data.response}</p>`;
				} catch (error) {
					console.error("Error:", error);
					document.getElementById(
						"responses"
					).innerHTML += `<p style="color:red;">Error: ${error.message}</p>`;
				}
			}
		</script>
	</body>
</html>
