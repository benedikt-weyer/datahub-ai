<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LLM Chat</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
			}
			#chat-container {
				display: flex;
				height: 100vh;
			}
			#requests {
				width: 50%;
				border-right: 1px solid #ccc;
				overflow-y: auto;
				padding: 20px;
			}
			#responses {
				width: 50%;
				overflow-y: auto;
				padding: 20px;
			}
			#input-container {
				position: fixed;
				bottom: 0;
				width: 100%;
				display: flex;
				padding: 10px;
				background: #f4f4f4;
			}
			input[type="text"] {
				flex: 1;
				padding: 10px;
			}
			button {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Hello back</h1>
		</div>
	</body>
</html>
