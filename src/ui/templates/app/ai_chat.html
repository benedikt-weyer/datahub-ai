{% extends "base.html" %}

{% block head %}
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f9f9f9;
		}
		#chat-container {
			height: 90vh;
			overflow-y: auto;
			padding: 10px;
			display: flex;
			flex-direction: column;
		}
		.message {
			margin: 10px 0;
			display: flex;
			align-items: flex-start;
		}
		.user-message {
			justify-content: flex-end;
		}
		.user-message p {
			background-color: #dcf8c6;
			color: #333;
			border-radius: 10px;
			padding: 10px;
			max-width: 60%;
			text-align: right;
		}
		.assistant-message p {
			background-color: #f1f0f0;
			color: #333;
			border-radius: 10px;
			padding: 10px;
			max-width: 60%;
		}
		#input-container {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			display: flex;
			padding: 10px;
			background-color: white;
			box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
		}
		input[type="text"] {
			flex: 1;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}
		button {
			margin-left: 10px;
			padding: 10px 15px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
{ % endblock % }


{% block content %}	
	<div id="chat-container"></div>

	<div id="input-container">
		<input
			type="text"
			id="user-input"
			placeholder="Type your message here..."
			onkeypress="handleEnter(event)"
		/>
		<button onclick="sendQueryToLLMDirectly()">Send</button>
	</div>

	<script>
		async function sendQueryToLLMDirectly() {
			const userInput = document.getElementById("user-input");
			const query = userInput.value.trim();

			if (!query) return;

			// Add user's message to the chat container
			addMessageToChat(query, "user-message");

			userInput.value = ""; // Clear input box

			try {
				// Send POST request
				const response = await fetch(
					"http://localhost:8001/query",
					{
						method: "POST",
						headers: { "Content-Type": "application/json" },
						body: JSON.stringify({ query: query }),
					}
				);
				const data = await response.json();

				// Add assistant's response
				addMessageToChat(data.response, "assistant-message");
			} catch (error) {
				console.error("Error:", error);
				addMessageToChat(
					"Error: Unable to fetch response.",
					"assistant-message"
				);
			}
		}

		function addMessageToChat(text, className) {
			const chatContainer = document.getElementById("chat-container");

			// Create a message wrapper
			const messageDiv = document.createElement("div");
			messageDiv.className = `message ${className}`;

			// Create the text bubble
			const messageBubble = document.createElement("p");
			messageBubble.textContent = text;

			// Append elements
			messageDiv.appendChild(messageBubble);
			chatContainer.appendChild(messageDiv);

			// Scroll to the bottom
			chatContainer.scrollTop = chatContainer.scrollHeight;
		}

		function handleEnter(event) {
			if (event.key === "Enter") {
				sendQueryToLLMDirectly();
			}
		}
	</script>

{% endblock %}
